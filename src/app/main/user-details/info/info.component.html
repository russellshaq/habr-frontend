<div class="ui segment">
<h3 class="ui dividing header">User Info</h3>
<p>{{user?.firstName}} {{user?.lastName}}</p>
<div class="ui medium image">
  <img [src]="user?.imageUrl || '/assets/img/steve.jpg'">
</div>
<div class="ui statistics">
  <div class="statistic">
    <div class="value">
      {{user?.stats.subscribedCount}}
    </div>
    <div class="label">
      Subscribers
    </div>
  </div>
  <div class="statistic">
    <div class="value">
      {{user?.stats.subscriptionCount}}
    </div>
    <div class="label">
      Subscriptions
    </div>
  </div>
  <div class="statistic">
    <div class="value">
      {{user?.stats.commentCount}}
    </div>
    <div class="label">
      Comments
    </div>
  </div>
</div>
</div>
